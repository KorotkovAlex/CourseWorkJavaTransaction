<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <h:form>   
            <ui:include src="../header.xhtml"/> 
                <h:commandLink  action="add.xhtml"> 
                    Добавить
                </h:commandLink>
                <div>
                    <h:outputText value="#{requestManagedBean.request2.name}"/>Test
                    <c:forEach var="request" items="#{requestManagedBean.findAll2()}">
                        <div>                           
                            name<h:outputText value="#{request.name}"/>
                            time<h:outputText value="#{request.time}"/>
                            type<h:outputText value="#{request.type}"/>
                            type<h:outputText value="#{request.userLogin.login}"/>
                            <c:forEach var="criterion" items="#{request.criterionList}">
                                <h:outputText value="#{criterion.squer}"/>
                                <h:outputText value="#{criterion.minPrice}"/>
                                <h:outputText value="#{criterion.maxPrice}"/>
                            </c:forEach>
                        </div>
                    </c:forEach>
                </div>
            </h:form>
    </body>
