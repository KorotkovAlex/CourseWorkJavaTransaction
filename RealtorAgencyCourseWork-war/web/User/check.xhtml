<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/js/uikit-icons.min.js"></script>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <ui:include src="../header.xhtml"/> 
                <h:commandLink  action="add.xhtml"> 
                    Добавить
                </h:commandLink>
                <div>                    
                    <c:forEach var="item" items="#{userManagedBean.findAll()}">
                        <div>
                            <h:outputText value="#{item.login}"/>
                            <h:outputText value="#{item.firstName}"/>
                            <h:outputText value="#{item.lastName}"/>
                            <h:outputText value="#{item.phone}"/>                          
                            <h:commandButton value="Удалить" action="#{userManagedBean.remove(item)}">
                            </h:commandButton> 
                            <h:commandLink value="Изменить" action="#{userManagedBean.edit(item)}">
                            </h:commandLink> 
                        </div>
                    </c:forEach>
                </div>
            </h:form>
    </body>
</html>
