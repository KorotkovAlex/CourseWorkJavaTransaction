<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>           
                    <h:outputLabel value="Idcriterion:" for="idcriterion" />
                    <h:inputText id="idcriterion" value="#{criterionManagedBean.criterion.idcriterion}" title="Idcriterion" required="true" requiredMessage="The Idcriterion field is required."/>
                    <h:outputLabel value="Squer:" for="squer" />
                    <h:inputText id="squer" value="#{criterionManagedBean.criterion.squer}" title="Squer" />
                    <h:outputLabel value="MinPrice:" for="minPrice" />
                    <h:inputText id="minPrice" value="#{criterionManagedBean.criterion.minPrice}" title="MinPrice" />
                    <h:outputLabel value="MaxPrice:" for="maxPrice" />
                    <h:inputText id="maxPrice" value="#{criterionManagedBean.criterion.maxPrice}" title="MaxPrice" />
                    <h:outputLabel value="NumberRoom:" for="numberRoom" />
                    <h:inputText id="numberRoom" value="#{criterionManagedBean.criterion.numberRoom}" title="NumberRoom" />
                    <h:outputLabel value="Street:" for="street" />
                    <h:inputText id="street" value="#{criterionManagedBean.criterion.street}" title="Street" />
                    <h:outputLabel value="District:" for="district" />
                    <h:inputText id="district" value="#{criterionManagedBean.criterion.district}" title="District" />
                    <h:outputLabel value="Floor:" for="floor" />
                    <h:inputText id="floor" value="#{criterionManagedBean.criterion.floor}" title="Floor" />
                    <h:outputLabel value="TypeHome:" for="typeHome" />
                    <h:inputText id="typeHome" value="#{criterionManagedBean.criterion.typeHome}" title="TypeHome" />
                    <h:outputLabel value="NumberFloors:" for="numberFloors" />
                    <h:inputText id="numberFloors" value="#{criterionManagedBean.criterion.numberFloors}" title="NumberFloors" />
                    <h:commandButton value="Сохранить" action="#{criterionManagedBean.create()}"/>                   
            </h:form>
        </f:view>
    </h:body>
</html>
