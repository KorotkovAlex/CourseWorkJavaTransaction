<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <div>
                    Название заявки <h:inputText id="name" value="#{requestManagedBean.request.name}"/>
                    Купиить или продать <h:inputText id="type" value="#{requestManagedBean.request.type}"/>
                    login <h:inputText id="Login" value="#{requestManagedBean.user.login}"/>
                </div>
             
                    <h:outputLabel value="Squer:" for="squer" />
                    <h:inputText id="squer" value="#{requestManagedBean.criterion.squer}" title="Squer" />
                    <h:outputLabel value="MinPrice:" for="minPrice" />
                    <h:inputText id="minPrice" value="#{requestManagedBean.criterion.minPrice}" title="MinPrice" />
                    <h:outputLabel value="MaxPrice:" for="maxPrice" />
                    <h:inputText id="maxPrice" value="#{requestManagedBean.criterion.maxPrice}" title="MaxPrice" />
                    <h:outputLabel value="NumberRoom:" for="numberRoom" />
                    <h:inputText id="numberRoom" value="#{requestManagedBean.criterion.numberRoom}" title="NumberRoom" />
                    <h:outputLabel value="Street:" for="street" />
                    <h:inputText id="street" value="#{requestManagedBean.criterion.street}" title="Street" />
                    <h:outputLabel value="District:" for="district" />
                    <h:inputText id="district" value="#{requestManagedBean.criterion.district}" title="District" />
                    <h:outputLabel value="Floor:" for="floor" />
                    <h:inputText id="floor" value="#{requestManagedBean.criterion.floor}" title="Floor" />
                    <h:outputLabel value="TypeHome:" for="typeHome" />
                    <h:inputText id="typeHome" value="#{requestManagedBean.criterion.typeHome}" title="TypeHome" />
                    <h:outputLabel value="NumberFloors:" for="numberFloors" />
                    <h:inputText id="numberFloors" value="#{requestManagedBean.criterion.numberFloors}" title="NumberFloors" />
                    <h:commandButton value="Сохранить" action="#{requestManagedBean.create()}"/>
                
                
            </h:form>
        </f:view>
    </h:body>
</html>
