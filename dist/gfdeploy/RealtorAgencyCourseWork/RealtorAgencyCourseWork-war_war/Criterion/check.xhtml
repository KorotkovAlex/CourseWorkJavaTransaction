<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.22/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <h:form>   
            <ui:include src="../header.xhtml"/> 
                <h:commandLink  action="add.xhtml"> 
                    Добавить
                </h:commandLink>
                <div>
                    <c:forEach var="criterion" items="#{criterionManagedBean.findAll()}">
                        <div>
                            name<h:outputText id="name" value="#{criterion.idcriterion}"/>
                            user<h:outputText id="squer" value="#{criterion.squer}"/>
                            minPrice<h:outputText id="time" value="#{criterion.minPrice}"/>
                            maxPrice<h:outputText id="type" value="#{criterion.maxPrice}"/>
                            <c:forEach var="role" items="#{criterion.requestList}">
                                <h:outputText value="#{role.name}">
                                </h:outputText>
                            </c:forEach>   
                            <h:commandButton value="Удалить" action="#{criterionManagedBean.remove(item)}">
                            </h:commandButton> 
                            <h:commandLink value="Изменить" action="#{criterionManagedBean.edit(item)}">
                            </h:commandLink> 
                        </div>
                    </c:forEach>
                </div>
            </h:form>
    </body>
</html>
